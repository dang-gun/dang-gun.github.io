<html lang="ko">
<head>

<body>
	<h2>시작하기</h2>

	<div id="divMenu">
	</div>
	
	<br />

	<h3>빠른 시작</h3>
	<div id="divAxeViewTset0">
		<input type="radio" name="CssTest1" id="radioCssTest1" value="1" onchange="{{RadioChange}}" />R
		<input type="radio" name="CssTest1" id="radioCssTest1" value="2" onchange="{{RadioChange}}" />G

			{{StringTest1}}
		</div>

	<br />
	<br />

	<button id="btnStringTest1">문자열 교체 및 수정</button><br />
	<input type="text" id="txtInputStringTest1" value="표시할 값" />
	<div id="divAxeViewTset1">
		교체 : {{StringTest1}}('FirstData'만 적용됨)<br />

	</div>

	<br />
	<br />

	<button id="btnHtmlTest1">Html 수정</button><br />
	<textarea id="txtHtmlTest1"></textarea>
	<div id="divAxeViewTset2">
		div : {{HtmlTest1}}
		<br />
		a : {{HtmlTest2}}
	</div>

	<br />
	<br />
	<h3>값 가지고 오기</h3>
	<button id="btnInputMonitoringTest1">입력2 확인</button><br />
	<div id="divAxeViewTset3">
		입력1 : <input value="{{InputMonitoringTest1}}" />
		<br />
		입력2 : <input value="{{InputMonitoringTest2}}" />
		<br />
		읽은 값 : {{InputMonitoringTest3}}, {{InputMonitoringTest4}}
	</div>
